
<!DOCTYPE html>
<html lang="fr" data-theme="cyan">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmed Amine Nafti - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': 'rgb(var(--color-primary-rgb))',
            'primary-dark': 'rgb(var(--color-primary-dark-rgb))',
            'secondary': 'rgb(var(--color-secondary-rgb))',
            'accent': 'rgb(var(--color-accent-rgb))',
            'neutral-bg': 'rgb(var(--color-neutral-bg-rgb))',
            'card-bg': 'rgb(var(--color-card-bg-rgb))',
            'footer-bg': 'rgb(var(--color-footer-bg-rgb))',
            'text-main': 'rgb(var(--color-text-main-rgb))',
            'text-light': 'rgb(var(--color-text-light-rgb))',
            'border-color': 'rgb(var(--color-border-color-rgb))',
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'fade-out': 'fadeOut 0.3s ease-out forwards',
            'fade-in-slide-up': 'fadeInSlideUp 0.6s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeOut: {
              '0%': { opacity: '1' },
              '100%': { opacity: '0' },
            },
            fadeInSlideUp: {
              '0%': { opacity: '0', transform: 'translateY(40px) translateZ(-80px) rotateX(-12deg)' },
              '100%': { opacity: '1', transform: 'translateY(0) translateZ(0) rotateX(0deg)' },
            }
          },
          transitionDelay: {
            '0': '0ms', '100': '100ms', '150': '150ms', '200': '200ms',
            '300': '300ms', '400': '400ms', '500': '500ms',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<style>
  :root {
    /* Default Cyan Theme */
    --color-primary-rgb: 6, 182, 212;      /* #06b6d4 */
    --color-primary-dark-rgb: 8, 145, 178; /* #0891b2 */
    --color-secondary-rgb: 55, 65, 81;    /* #374151 (Gray-700) */
    --color-accent-rgb: 34, 211, 238;     /* #22d3ee (Cyan-400) */
    --color-neutral-bg-rgb: 17, 24, 39;   /* #111827 (Gray-900) */
    --color-card-bg-rgb: 31, 41, 55;      /* #1F2937 (Gray-800) */
    --color-footer-bg-rgb: 15, 23, 42;    /* #0F172A (Slate-900) */
    --color-text-main-rgb: 243, 244, 246; /* #F3F4F6 (Gray-100) */
    --color-text-light-rgb: 156, 163, 175;/* #9CA3AF (Gray-400) */
    --color-border-color-rgb: 55, 65, 81; /* #374151 (Gray-700) */
  }

  html[data-theme="mauve"] {
    /* Mauve Theme */
    --color-primary-rgb: 139, 92, 246;    /* violet-500 #8B5CF6 */
    --color-primary-dark-rgb: 124, 58, 237;/* violet-600 #7C3AED */
    --color-secondary-rgb: 71, 85, 105;   /* slate-600 #475569 */
    --color-accent-rgb: 236, 72, 153;     /* pink-500 #EC4899 */
    --color-neutral-bg-rgb: 30, 27, 52;   /* #1e1b34 */
    --color-card-bg-rgb: 40, 36, 70;      /* #282446 */
    --color-footer-bg-rgb: 22, 19, 43;    /* #16132b */
    /* Text and border colors can remain same or be adjusted if needed */
    /* --color-text-main-rgb: 243, 244, 246; */
    /* --color-text-light-rgb: 156, 163, 175; */
    /* --color-border-color-rgb: 55, 65, 81; */
  }

  html {
    scroll-behavior: smooth;
  }
  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    perspective: 1200px;
    transform-style: preserve-3d;
    background-color: rgb(var(--color-neutral-bg-rgb)); /* Ensure body bg updates */
    color: rgb(var(--color-text-main-rgb)); /* Ensure default text color updates */
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  /* Custom scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgb(var(--color-footer-bg-rgb));
  }
  ::-webkit-scrollbar-thumb {
    background: rgb(var(--color-primary-rgb));
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgb(var(--color-primary-dark-rgb));
  }
  .section-title::after {
    content: '';
    display: block;
    width: 60px;
    height: 4px;
    background-color: rgb(var(--color-primary-rgb));
    margin-top: 8px;
  }

  .delay-100 { animation-delay: 100ms; }
  .delay-200 { animation-delay: 200ms; }
  .delay-300 { animation-delay: 300ms; }
  .delay-400 { animation-delay: 400ms; }
  .delay-500 { animation-delay: 500ms; }

  .interactive-card, .interactive-hero-image {
    transform-style: preserve-3d;
    transition: transform 0.1s ease-out, box-shadow 0.2s ease-out;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
